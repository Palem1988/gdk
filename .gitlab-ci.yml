image: greenaddress/ci@sha256:ea10726450240149b5b25ec42e7a8fd91535f65cdb0a406502289c92cd854e8a

.fedora_images:
  image: greenaddress/fedora_ci@sha256:0eb9c1ba511b75e4ab901ab1df023ed270b4d0e082ed44a87458489514f10a75
